<body>
    <header>
        <section>
            <center>

            <h1>DELIVERY DETAILS</h1>
            <form action="" method="post">

                <label>Enter your name: </label>
                <input type="text" name="text" placeholder="name capitalized" required />
                <br> <br>

                <label>Enter your age:</label>
                <input type="number" placeholder="only number" required />
                <br> <br>

                <label>Enter your email:</label>
                <input type="text" placeholder="sample@gmail.com" required />
                <br> <br>

                <label>Enter you phone number:</label>
                <input type="tel" minlength="5" maxlength="10" required />
                <br> <br>

                <label>delivery date:</label>
                <input type="text" placeholder="oct 4" required />
                <br> <br>


                <label>Address:</label>
                <textarea id="address" name="address"></textarea>
                <br> <br>



                <h2>Thank you !</h2>
        </section>


    </center>
    </header>
    

</body>
